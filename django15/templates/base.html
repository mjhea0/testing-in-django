<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Base Template{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hibbert Tutorial">
  <meta name="author" content="Michael Herman">

  <!-- Le styles -->
  <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="/static/assets/js/jquery-2.0.0.min.js" type="text/javascript"></script>
  <script src="/static/assets/js/ajax.js" type="text/javascript"></script>


  {% block extrahead %}
  {% endblock %}
  <script type="text/javascript">
  $(function(){
  {% block jquery %}
  {% endblock %}
  });
  </script>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Testing!</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
           {% block sidebar %}
           {% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
        
      </div>
    </div>
  </div>

  <div id="messages">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          <a class="close" data-dismiss="alert">Ã—</a>
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
  </div>

   <div class="container">
   {% block content %}
   {% endblock %}
   </div> <!-- /container -->
 </body>
</html>
